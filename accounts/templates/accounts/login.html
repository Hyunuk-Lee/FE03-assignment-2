<!-- 임시 로그인 페이지 -->
{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts/login.css' %}" />

<div class="body">
  <form action="{% url 'accounts:login' %}" method="post" class="login-form">
    {% csrf_token %}
    <div class="frame30">
      <div class="login-heading">로그인</div>
      <div class="idpw-container">
        <div class="idpw-box">
          <input type="text" id="user-id" name="username" class="user-input" placeholder="아이디를 입력해주세요" />
        </div>
        <div class="idpw-box">
          <input type="password" id="user-pw" name="password" class="user-input" placeholder="비밀번호를 입력해주세요" />
        </div>
      </div>
      <div class="find-idpw-container">
        <div class="find-idpw">아이디 찾기</div>
        <div class="find-idpw">|</div>
        <div class="find-idpw">비밀번호 찾기</div>
      </div>
    </div>
    <button type="submit" class="login-button" disabled>로그인</button>
    <div class="signin-button">
      <a class="signin" href="{% url 'accounts:signup' %}">회원가입</a>
    </div>
  </form>
</div>

<script src="{% static 'js/accounts/login.js' %}"></script>
{% endblock %}
